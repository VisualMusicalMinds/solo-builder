<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Apps</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
        }
        .iframe-container {
            position: relative;
        }
        iframe {
            border: none;
        }
        .chord-charter {
            width: 75%;
            height: 500px; /* Set a height for the iframe */
        }
        .melody-tower {
            width: 25%;
            height: 500px; /* Set a height for the iframe */
        }
        .label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .chord-charter, .melody-tower {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <div class="label">Chord Charter</div>
            <iframe class="chord-charter" src="chord-charter/index.html"></iframe>
        </div>
        <div class="iframe-container">
            <div class="label">Melody Tower</div>
            <iframe class="melody-tower" src="melody-tower/index.html"></iframe>
        </div>
    </div>
</body>
</html>
