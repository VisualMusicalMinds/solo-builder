<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Musical Apps</title>\n    <style>\n        .container {\n            display: flex;\n            flex-direction: row;\n        }\n        .iframe-container {\n            position: relative;\n        }\n        iframe {\n            border: none;\n        }\n        .chord-charter {\n            width: 75%;\n            height: 500px; /* Set a height for the iframe */\n        }\n        .melody-tower {\n            width: 25%;\n            height: 500px; /* Set a height for the iframe */\n        }\n        .label {\n            position: absolute;\n            top: 0;\n            left: 0;\n            padding: 5px;\n            background-color: rgba(255, 255, 255, 0.8);\n            border: 1px solid #ccc;\n            border-radius: 5px;\n        }\n        @media (max-width: 768px) {\n            .container {\n                flex-direction: column;\n            }\n            .chord-charter, .melody-tower {\n                width: 100%;\n            }\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <div class="iframe-container">\n            <div class="label">Chord Charter</div>\n            <iframe class="chord-charter" src="URL_TO_CHORD_CHARTER_APP"></iframe>\n        </div>\n        <div class="iframe-container">\n            <div class="label">Melody Tower</div>\n            <iframe class="melody-tower" src="URL_TO_MELODY_TOWER_APP"></iframe>\n        </div>\n    </div>\n</body>\n</html>\n
